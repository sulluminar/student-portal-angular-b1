<div class="row w-100 mt-5 d-flex justify-content-center align-items-center" style="width: 100%; height: 78vh;">
    <div class="col-md-1 col-lg-1"></div>
    <div class="col-md-5 col-lg-5">
        <img src="https://www.go.ooo/img/bg-img/Login.jpg" height="400px" width="500px">
    </div>
    <div class="col-md-5 col-lg-5">
        <form #loginform ="ngForm" (ngSubmit) ="adminLogin()" class="mt-3 border shadow p-5 rouded"
            style="background-image:linear-gradient(to right, rgba(255,0,0,0), rgb(198, 229, 230));">
            <h2 class="text-center" style="color: rgb(93, 226, 222);">Login</h2>
            <div class="mb-3 mt-3">
                <input type="text" placeholder="Email" class="form-control" email required
                [(ngModel)]="email" name="email"
                >
            </div>
            <div class="mt-3">
                <input type="password" name="" id="" placeholder="Password" class="form-control" required
                [(ngModel)]="password" name="password"
                >
            </div>
            <div class="mt-3 mb-3">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-1 col-lg-1"></div>

</div>
