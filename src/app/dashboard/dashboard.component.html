<div class="d-flex">
    <div *ngIf="showSideBar" class="sidebar d-flex flex-column p-5"
        style="height: 90vh;width: 250px; background-color: rgb(199, 205, 128);">
        <a routerLink="/dashboard"
            style="text-decoration: none; color: white; margin-top: 20px; font-weight: 700;">Dashboard</a>
        <a routerLink="/students"
            style="text-decoration: none; color: white; margin-top: 20px; font-weight: 700;">Student List</a>
    </div>
    <div class="dashboard p-5 w-100" style="height: 80vh;">

        <div class="row w-100">
            <div class="col-md-8">
                <div class="row w-100">
                    <div class="col-md-12 rounded d-flex align-items-center"
                        style="background-color: aqua; height: 100px;">
                        <h3 class="text-light"><i class="fa-solid fa-bars me-3" (click)="menuBar()"></i>Welcome Admin</h3>
                    </div>
                </div>
                <div class="row mt-3 mx-3">
                    <div class="col-md-5 shadow rounded">
                        Calender
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 shadow rounded">
                        Chart
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div style="height: 400px; background-color: aquamarine;" class="rounded">
                    Admin profile
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-center rounded" style="height: 150px; background-color: beige;">
                    <h4><i class="fa-solid fa-users me-3"></i> Students: {{studentCount}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
