<div class="d-flex">
    <div *ngIf="showSideBar" class="sidebar d-flex flex-column p-5"
        style="height: 90vh;width: 250px; background-color: rgb(199, 205, 128);">
        <a routerLink="/dashboard"
            style="text-decoration: none; color: white; margin-top: 20px; font-weight: 700;">Dashboard</a>
        <a routerLink="/students"
            style="text-decoration: none; color: white; margin-top: 20px; font-weight: 700;">Student List</a>
    </div>
    <div class="dashboard p-5 w-100" style="height: 80vh;">

        <div class="row w-100">
            <div class="col-md-8">
                <div class="row w-100">
                    <div class="col-md-12 rounded d-flex align-items-center"
                        style="background-color: aqua; height: 100px;">
                        <h3 class="text-light"><i class="fa-solid fa-bars me-3" (click)="menuBar()"></i>Welcome {{adminName}}
                        </h3>
                    </div>
                </div>
                <div class="row mt-3 mx-3">
                    <div class="col-md-5 shadow rounded">
                        <p class="mb-3 mt-2">Calender</p>
                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                        </mat-card>

                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 shadow rounded">

                        <!-- highchart code  -->
                        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div style="height: 400px; background-color: aquamarine;"
                    class="rounded d-flex align-items-center justify-content-center flex-column">
                    <img [src]="profileImage" *ngIf="!editAdminStatus" alt="" width="150px" height="150px" style="border-radius: 50%;">
                    <button *ngIf="!editAdminStatus" class="btn mt-3" (click)="edit()">Edit Admin Details<i class="fa-solid fa-pen-nib ms-3"></i></button>
                    <div *ngIf="editAdminStatus" class="d-flex justify-content-center align-items-center flex-column">
                        <h3>Update Admin Details</h3>
                        <label>
                            <input type="file" (change)="getFile($event)" style="display: none;">
                            <img [src]="profileImage" alt="" width="150px" height="150px" style="border-radius: 50%;">
                        </label>
                        
                        <input type="text" [(ngModel)]="adminDetails.name" name="adminname" placeholder="Name" class="form-control mt-3">
                        <input type="text" [(ngModel)]="adminDetails.password" name="adminpwd" placeholder="password" class="form-control mt-3">
                        <div class="d-flex justify-content-between mt-3 w-100">
                            <button class="btn btn-outline-warning" (click)="returnFromEdit()">Cancel</button>
                            <button class="btn btn-outline-success" (click)="updateAdmin()">Update</button>
                        </div>
                    </div>
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-center rounded"
                    style="height: 150px; background-color: beige;">
                    <h4><i class="fa-solid fa-users me-3"></i> Students: {{studentCount}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
