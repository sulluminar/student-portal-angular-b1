<div class="d-flex">
    <div class="sidebar d-flex flex-column p-5"
        style="height: 90vh;width: 250px; background-color: rgb(199, 205, 128);">
        <a routerLink="/dashboard" style="text-decoration: none; color: white; margin-top: 20px; font-weight: 700;">Dashboard</a>
        <a routerLink = "/students" style="text-decoration: none; color: white; margin-top: 20px; font-weight: 700;">Student List</a>
    </div>
    <div class="d-flex w-100 justify-content-center align-items-center flex-column p-3">
        <h2 style="color: rgb(93, 226, 222);">Add New Student Details</h2>
        <form action=""  class="border rounded p-5 shadow mt-5 w-50">
            <div class="mb-3">
                <input type="text" name="" id="" placeholder="Student ID" 
                [(ngModel)]="student.id" name=" stdid" required
                class="form-control">
            </div>
            <div class="mb-3">
                <input type="text" name="" id="" placeholder="Email" 
                [(ngModel)]="student.email" name=" stdemail"
                class="form-control">
            </div>
            <div class="mb-3">
                <input type="text" name="" id="" placeholder="Username" 
                [(ngModel)]="student.name" name="stdname"
                class="form-control">
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" 
                [(ngModel)]="student.status" name="stdstatus"
                aria-label="Floating label select example">
                  <option value="1">Active</option>
                  <option value="0">Inactive</option>
                </select>
                <label for="floatingSelect">Select status</label>
              </div>
              <div class="mb-3">
                <button class="btn btn-warning" (click)="clearStudent()">Clear</button>
                <button class="btn btn-success ms-4"  (click)="addStudent()">Add</button>
              </div>
        </form>
    </div>
</div>
